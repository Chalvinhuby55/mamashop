<!DOCTYPE html>
<!-- Created By Iven - LA -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Profile Ceate || Iven LA</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <div class="wrapper">
            <div class="img-area">
                <div class="inner-area">
                    <img
                        src="https://scontent.fdjj1-1.fna.fbcdn.net/v/t39.30808-6/304986282_904406193855264_8409635169401100370_n.jpg?stp=dst-jpg_p526x296&_nc_cat=105&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeFLzbmUnl_Q9R4I_l4NrTcyc-gj0hSEGgFz6CPSFIQaAccqm_IDvWO7H2Ww_ajisasUJOQr24D9iIixXHcc_Dw1&_nc_ohc=suaOUK0YwSUAX-NR7Dx&tn=Fe6AqkR9DL7FRE8T&_nc_zt=23&_nc_ht=scontent.fdjj1-1.fna&oh=00_AT_pe8KRZhQJdSLaiuwEDKVTYoDMOKN0lu7jLNikIUCA3A&oe=63422C43"
                        alt="">
                </div>
            </div>
            <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
            <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
            <div class="name">Neko</div>
            <div class="about">Designer & Developer</div>
            <div class="social-icons">
                <a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="insta"><i class="fab fa-instagram"></i></a>
                <a href="#" class="yt"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="buttons">
                <button>Message</button>
                <button>Subscribe</button>
            </div>
            <div class="social-share">
                <div class="row">
                    <i class="far fa-heart"></i>
                    <i class="icon-2 fas fa-heart"></i>
                    <span>20.4k</span>
                </div>
                <div class="row">
                    <i class="far fa-comment"></i>
                    <i class="icon-2 fas fa-comment"></i>
                    <span>14.3k</span>
                </div>
                <div class="row">
                    <i class="fas fa-share"></i>
                    <span>12.8k</span>
                </div>
            </div>
        </div>
    </body>
</html>
